name: 'SemVer Bump Environment'
description: 'Automatically bumps and syncs semver version for applications that have multiple environments. It also validates if the input versions are valid.'
author: 'Lu√≠s Duarte (LuisDuarte1)'

# Add your action's branding here. This will appear on the GitHub Marketplace.
branding:
  icon: 'git-merge'
  color: 'blue'

# Define your inputs here.
inputs:
  current_environment:
    description: 'Current environment that the action is running on. Can be either "staging" or "production"'
    required: true
  production_version:
    description: "Current production environment version. It's always required."
    required: true
  bump_type:
    description: "Type of bump according to the SemVer spec. Can be either 'major', 'minor', 'patch' or 'pre-release'"
    required: true
  staging_version:
    description: "Current staging environment version. It's only used if the current_environment is also staging."
    required: false
  build_metadata:
    description: "Optional build metadata information that is appended to the SemVer version"
    required: false


# Define your outputs here.
outputs:
  new_version:
    description: "Returns the bumped new version"

runs:
  using: node20
  main: dist/index.js
